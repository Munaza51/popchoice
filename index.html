<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PopChoice — AI Movie Recommender</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Carter+One&family=Roboto+Slab:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Roboto Slab', serif;
      margin: 0;
      padding: 0;
      background: #e6f2ff;
      color: #333;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 24px;
      background: #1e90ff;
      color: white;
    }

    nav .logo {
      font-family: 'Carter One', cursive;
      font-weight: 400;
      font-size: 28px;
    }

    nav .burger {
      font-size: 24px;
      cursor: pointer;
    }

    .hero {
      position: relative;
      background: url('https://images.unsplash.com/photo-1524985069026-dd778a71c7b4?auto=format&fit=crop&w=1350&q=80') no-repeat center center/cover;
      height: 300px;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
    }

    .hero h1 {
      font-family: 'Carter One', cursive;
      font-size: 32px;
      background: rgba(30,144,255,0.3);
      padding: 12px 20px;
      border-radius: 12px;
    }

    .intro {
      text-align: center;
      max-width: 700px;
      margin: 24px auto;
      font-size: 18px;
      color: #004080;
      font-family: 'Roboto Slab', serif;
    }

    .card {
      max-width: 760px;
      margin: 24px auto;
      background: white;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.08);
      padding: 24px;
      font-family: 'Roboto Slab', serif;
    }

    label {
      display: block;
      margin-top: 16px;
      font-weight: 600;
    }

    input[type="text"],
    select,
    input[type="number"] {
      width: 100%;
      padding: 14px;
      margin-top: 8px;
      border-radius: 12px;
      border: 2px solid #99ccff;
      font-size: 14px;
      outline: none;
      box-sizing: border-box;
      transition: border 0.3s, box-shadow 0.3s;
    }

    input[type="text"]:focus,
    select:focus,
    input[type="number"]:focus {
      border-color: #1e90ff;
      box-shadow: 0 0 6px rgba(30,144,255,0.4);
    }

    .btn {
      display: inline-block;
      background: #1e90ff;
      color: white;
      border: 0;
      padding: 14px 20px;
      border-radius: 12px;
      margin-top: 16px;
      cursor: pointer;
      font-weight: 700;
      font-size: 16px;
    }

    .btn:hover { background: #007acc; }
    .btn[disabled] { opacity: 0.6; cursor: default; }

    #movie-box {
      text-align: center;
    }

    .movie-title {
      font-size: 24px;
      font-weight: 700;
      color: #004080;
      margin-bottom: 12px;
      text-align: center;
      font-family: 'Carter One', cursive;
    }

    .movie-desc {
      font-size: 16px;
      color: #333;
      margin-bottom: 12px;
      line-height: 1.5;
    }

    .explain {
      margin-top: 12px;
      padding: 16px;
      background: #e6f0ff;
      border-radius: 12px;
      border: 1px solid #cce0ff;
      white-space: pre-wrap;
      word-wrap: break-word;
      overflow-wrap: break-word;
    }

    #status {
      text-align: center;
      margin-top: 12px;
      font-size: 14px;
      color: #004080;
    }

    .person-count {
      font-size: 18px;
      font-weight: 600;
      text-align: center;
      margin-bottom: 12px;
      color: #1e90ff;
    }

    @media (max-width: 768px) {
      .hero h1 { font-size: 24px; padding: 8px 12px; }
      .card { margin: 16px; }
    }
  </style>
</head>
<body>

  <nav>
    <div class="logo">PopChoice</div>
    <div class="burger">&#9776;</div>
  </nav>

  <section class="hero">
    <h1>We’re here to recommend your next favorite movie!</h1>
  </section>

  <div class="intro">
    Answer the questions to get a shared movie recommendation for your movie night!
  </div>

  <div class="card" id="questions-view">
    <h2>Movie Night Setup:</h2>
    <label>How many people are attending?</label>
    <input id="num-people" type="number" min="1" value="1">

    <label>How much time do you have?</label>
    <select id="time-available">
      <option value="Short (<1hr)">Short (&lt;1hr)</option>
      <option value="Medium (1-2hr)">Medium (1-2hr)</option>
      <option value="Long (>2hr)">Long (&gt;2hr)</option>
    </select>

    <button id="start-btn" class="btn" type="button">Start</button>
  </div>

  <div class="card" id="person-view" style="display:none;">
    <div class="person-count">Person <span id="person-number">1</span></div>
    <form id="movie-form">
      <label>1) What's your favorite movie and why?</label>
      <input id="q1" type="text" placeholder="e.g. Spider-Man: No Way Home — exciting adventure" required>

      <label>2) New or Classic?</label>
      <select id="q2">
        <option value="New">New</option>
        <option value="Classic">Classic</option>
      </select>

      <label>3) Fun, Serious, Inspiring, or Scary?</label>
      <select id="q3">
        <option value="Fun">Fun</option>
        <option value="Serious">Serious</option>
        <option value="Inspiring">Inspiring</option>
        <option value="Scary">Scary</option>
      </select>

      <label>4) Which famous film person would you love to be stranded on an island with and why?</label>
      <input id="q4" type="text" placeholder="e.g. Tom Hanks — he’s resourceful" required>

      <button id="next-person" class="btn" type="button">Let's Go</button>
    </form>
    <div id="status"></div>
  </div>

  <div class="card" id="result-view" style="display:none;">
    <div id="movie-box">
      <div class="movie-title"></div>
      <div class="movie-desc"></div>
      <div class="explain"></div>
    </div>
    <button id="next-movie" class="btn">Next Movie</button>
    <button id="again" class="btn">Start Over</button>
  </div>

  <script type="module" src="./src/index.js"></script>
</body>
</html>
