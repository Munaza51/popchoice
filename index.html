<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PopChoice — AI Movie Recommender</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    /* Reset & base */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: 'Inter', system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial; background: #f4f6f8; color: #111; padding: 2rem; }

    /* Card container */
    .card {
      max-width: 720px;
      margin: 2rem auto;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.08);
      padding: 2rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    /* Headings */
    h2 { font-weight: 700; font-size: 1.75rem; margin-bottom: 0.5rem; }
    .small { font-size: 0.875rem; color: #6b7280; margin-bottom: 1rem; }

    /* Form styling */
    label { font-weight: 600; margin-top: 1rem; display: block; }
    input[type="text"], select, textarea {
      width: 100%;
      padding: 0.75rem 1rem;
      margin-top: 0.5rem;
      border-radius: 12px;
      border: 1px solid #e5e7eb;
      font-size: 1rem;
    }
    select { cursor: pointer; }
    .btn {
      margin-top: 1.5rem;
      padding: 0.85rem 1.5rem;
      font-weight: 700;
      font-size: 1rem;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      background: #4f46e5;
      color: white;
      transition: background 0.2s ease;
    }
    .btn:hover:not([disabled]) { background: #4338ca; }
    .btn[disabled] { opacity: 0.6; cursor: default; }

    /* Result box */
    #movie-box { display: flex; flex-direction: column; gap: 1rem; }
    .explain-line {
      padding: 1rem;
      background: #eef6ff;
      border-radius: 12px;
      border: 1px solid #c7d2fe;
      white-space: pre-wrap;
      word-wrap: break-word;
      overflow-wrap: break-word;
      font-size: 1rem;
    }
    .movie-title {
      font-weight: 700;
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
    }

    /* "Go again" button */
    .go-again { background: #10b981; margin-top: 1rem; }
    .go-again:hover { background: #059669; }

    /* Status message */
    #status { font-size: 0.875rem; color: #374151; margin-top: 0.5rem; }

    /* Responsive adjustments */
    @media (max-width: 480px) {
      .card { padding: 1.5rem; }
      h2 { font-size: 1.5rem; }
      .movie-title { font-size: 1.25rem; }
    }
  </style>
</head>
<body>

  <div class="card" id="questions-view">
    <h2>PopChoice — Movie Recommender</h2>
    <p class="small">Answer 3 quick questions to get a movie recommendation instantly.</p>

    <form id="movie-form">
      <label>1) What's your favorite movie and why?</label>
      <input id="q1" type="text" placeholder="e.g. Spider-Man: No Way Home — because it's exciting" required>

      <label>2) New or Classic?</label>
      <select id="q2">
        <option value="New">New</option>
        <option value="Classic">Classic</option>
      </select>

      <label>3) Fun or Serious?</label>
      <select id="q3">
        <option value="Fun">Fun</option>
        <option value="Serious">Serious</option>
      </select>

      <button id="submit-btn" class="btn" type="submit">Find my movie ▶</button>
    </form>

    <div id="status"></div>
  </div>

  <div class="card" id="result-view" style="display:none;">
    <div id="movie-box"></div>
    <button id="again" class="btn go-again">Go Again</button>
  </div>

  <script type="module" src="./src/index.js"></script>
</body>
</html>
