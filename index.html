<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>PopChoice — AI Movie Recommender</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

  body {
    font-family: 'Poppins', sans-serif;
    margin: 0;
    padding: 0;
    background: #f0f8ff;
    color: #333;
  }

  /* Navbar */
  nav {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 16px 24px;
    background: #32cd32;
    color: white;
  }

  nav .logo {
    font-weight: 700;
    font-size: 24px;
  }

  nav .burger {
    font-size: 24px;
    cursor: pointer;
  }

  /* Hero Section */
  .hero {
    position: relative;
    background: url('https://images.unsplash.com/photo-1524985069026-dd778a71c7b4?auto=format&fit=crop&w=1350&q=80') no-repeat center center/cover;
    height: 300px;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    color: white;
  }

  .hero h1 {
    font-size: 32px;
    font-weight: 700;
    background: rgba(0,0,0,0.4);
    padding: 12px 20px;
    border-radius: 12px;
  }

  /* Intro Text */
  .intro {
    text-align: center;
    max-width: 700px;
    margin: 24px auto;
    font-size: 18px;
    color: #555;
  }

  /* Cards */
  .card {
    max-width: 760px;
    margin: 24px auto;
    background: white;
    border-radius: 16px;
    box-shadow: 0 6px 20px rgba(0,0,0,0.08);
    padding: 24px;
  }

  label {
    display: block;
    margin-top: 16px;
    font-weight: 600;
  }

  input[type="text"], select, textarea {
    width: 100%;
    padding: 12px 14px;
    margin-top: 8px;
    border-radius: 10px;
    border: 1px solid #d0e0ff;
    font-size: 14px;
    outline: none;
  }

  input[type="text"]:focus, select:focus {
    border: 2px solid #1e90ff;
  }

  .btn {
    display: inline-block;
    background: #1e90ff;
    color: white;
    border: 0;
    padding: 14px 20px;
    border-radius: 12px;
    margin-top: 20px;
    cursor: pointer;
    font-weight: 700;
    font-size: 16px;
  }

  .btn:hover {
    background: #0f76d1;
  }

  .btn[disabled] {
    opacity: 0.6;
    cursor: default;
  }

  /* Movie Box */
  #movie-box {
    text-align: center;
  }

  .movie-title {
    font-size: 24px;
    font-weight: 800;
    color: #ff6347;
    margin-bottom: 12px;
  }

  .movie-desc {
    font-size: 16px;
    color: #555;
    margin-bottom: 12px;
    line-height: 1.5;
  }

  .explain {
    margin-top: 12px;
    padding: 16px;
    background: #f0fff0;
    border-radius: 12px;
    border: 1px solid #c6f6c6;
    white-space: pre-wrap;
    word-wrap: break-word;
    overflow-wrap: break-word;
  }

  .go-again {
    background: #32cd32;
  }

  #status {
    text-align: center;
    margin-top: 12px;
    font-size: 14px;
    color: #ff4500;
  }
</style>
</head>
<body>

<!-- Navbar -->
<nav>
  <div class="logo">PopChoice</div>
  <div class="burger">&#9776;</div>
</nav>

<!-- Hero -->
<section class="hero">
  <h1>We’re here to recommend your next favorite movie!</h1>
</section>

<!-- Intro -->
<div class="intro">
  Answer the questions to get a shared movie recommendation for your movie night!
</div>

<!-- Questions Form -->
<div class="card" id="questions-view">
  <h2>Answer the questions:</h2>

  <form id="movie-form">
    <label>1) What's your favorite movie and why?</label>
    <input id="q1" type="text" placeholder="e.g. Spider-Man: No Way Home — exciting adventure" required>

    <label>2) New or Classic?</label>
    <select id="q2">
      <option value="New">New</option>
      <option value="Classic">Classic</option>
    </select>

    <label>3) Fun, Serious, Inspiring, or Scary?</label>
    <select id="q3">
      <option value="Fun">Fun</option>
      <option value="Serious">Serious</option>
      <option value="Inspiring">Inspiring</option>
      <option value="Scary">Scary</option>
    </select>

    <button id="submit-btn" class="btn" type="submit">Find My Movie ▶</button>
  </form>
  <div id="status"></div>
</div>

<!-- Movie Result -->
<div class="card" id="result-view" style="display:none;">
  <div id="movie-box">
    <div class="movie-title"></div>
    <div class="movie-desc"></div>
    <div class="explain"></div>
  </div>
  <button id="again" class="btn go-again">Go Again</button>
</div>

<script type="module" src="./src/index.js"></script>
</body>
</html>
