  body {
    font-family: 'Inter', system-ui, -apple-system, "Segoe UI", Roboto, Arial;
    padding: 24px;
    background: #f0f8ff;

  }

  h2 {
    color: #1e90ff;

  .card {
    max-width: 760px;

    padding: 24px;
    transition: transform 0.2s;
  }

  .card:hover {
    transform: translateY(-3px);
  }

  label {
    display: block;
    margin-top: 16px;
    font-weight: 600;
    color: #333;
  }

  input[type="text"], select, textarea {
    width: 100%;
    padding: 12px 14px;
    margin-top: 8px;
    border-radius: 10px;
    border: 1px solid #d0e0ff;
    font-size: 14px;
    outline: none;
    transition: border 0.2s;
  }

  input[type="text"]:focus, select:focus, textarea:focus {
    border: 2px solid #1e90ff;
  }

  .btn {
    display: inline-block;
    background: #32cd32;
    color: white;
    border: 0;
    padding: 14px 20px;
    border-radius: 12px;
    margin-top: 20px;
    cursor: pointer;
    font-weight: 700;
    font-size: 16px;
    transition: background 0.2s, transform 0.1s;
  }

  .btn:hover {
    background: #28a428;
    transform: translateY(-2px);
  }

  .btn[disabled] {
    opacity: 0.6;
    cursor: default;
    transform: none;
  }

  /* ÿ®ÿß⁄©ÿ≥ ŸÅ€åŸÑŸÖ */
  #movie-box {
    text-align: center;
  }

  .movie-title {
    font-size: 24px;
    font-weight: 800;
    margin-bottom: 12px;
    color: #ff6347;
  }

  .movie-desc {
    font-size: 16px;
    color: #555;
    margin-bottom: 12px;
    line-height: 1.5;
  }

  .explain {
    margin-top: 12px;
    padding: 16px;
    background: #f0fff0;
    border-radius: 12px;
    border: 1px solid #c6f6c6;
    white-space: pre-wrap;
    word-wrap: break-word;
    overflow-wrap: break-word;
    max-width: 100%;
    font-size: 15px;
    color: #333;
  }

  .go-again {

</style>
